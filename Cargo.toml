[package]
name = "modem-keepaliver"
version = "0.2.0"
edition = "2021"

[dependencies]
anyhow = "1.0.57"
clap = { version = "3.1.12", features = ["derive"] }
log = "0.4.16"
num-derive = "0.3.3"
num-traits = "0.2.14"
simplelog = "0.12.0"
tokio = { version = "1.18.0", features = ["rt-multi-thread","time","macros"] }
zbus = "2.1.1"

[profile.release]
opt-level="s"
lto="fat"
