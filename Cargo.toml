[package]
name = "modem-keepaliver"
version = "0.2.0"
edition = "2021"

[dependencies]
anyhow = "1.0.58"
clap = { version = "3.2.10", features = ["derive"] }
log = "0.4.17"
num-derive = "0.3.3"
num-traits = "0.2.15"
simplelog = "0.12.0"
tokio = { version = "1.19.2", features = ["rt-multi-thread","time","macros"] }
zbus = "2.3.2"

[profile.release]
opt-level="s"
lto="fat"
